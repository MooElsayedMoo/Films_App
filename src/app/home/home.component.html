<div class="content">
  <div class="container">
    <h1 style="text-align: center; font-weight: bold; color: gray; margin-bottom: 15px;">NEW FILMS</h1>
    <div class="row">
      <div *ngFor="let movie of trendingMovies" class="col-md-3 col-12 ">
        <div class="movie">
          <img [src]="imgPrefix+movie.backdrop_path" alt="" />
          <h5>{{movie.title}}</h5>
          <p>{{movie.overview}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<button id="mak" [ngStyle]="{display:ds}" (click)="toTop()">Top</button>
